<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="Template.html">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Meta -->
		<meta name="description" content="Moonlight - Responsive Bootstrap 5 Dashboard Template">
		<meta name="author" content="Bootstrap Gallery" />
		<link rel="canonical" href="https://www.bootstrap.gallery/">
		<meta property="og:url" content="https://www.bootstrap.gallery">
		<meta property="og:title" content="Admin Templates - Dashboard Templates | Bootstrap Gallery">
		<meta property="og:description" content="Marketplace for Bootstrap Admin Dashboards">
		<meta property="og:type" content="Website">
		<meta property="og:site_name" content="Bootstrap Gallery">
		<link rel="shortcut icon" th:href="@{/assetsAdmin/images/favicon.svg}">

		<!-- Title -->
		<title>Create BlogPost</title>


		<!-- *************
			************ Common Css Files *************
		************ -->

		<!-- Animated css -->
		<link rel="stylesheet" th:href="@{/assetsAdmin/css/animate.css}">

		<!-- Bootstrap font icons css -->
		<link rel="stylesheet" th:href="@{/assetsAdmin/fonts/bootstrap/bootstrap-icons.css}">

		<!-- Main css -->
		<link rel="stylesheet" th:href="@{/assetsAdmin/css/main.min.css}">

		<!-- Scrollbar CSS -->
		<link rel="stylesheet" th:href="@{/assetsAdmin/vendor/overlay-scroll/OverlayScrollbars.min.css}">

	</head>

	<body>
	<div class="content-wrapper" layout:fragment="content">
		<!-- Row start -->
		<div class="row">
			<div class="col-sm-12 col-12">

				<!-- Card start -->
				<div class="card">
					<div class="card-header">
						<div class="card-title">Create A New BlogPost</div>
					</div>
					<div class="card-body">

						<!-- Row start -->
						<form th:action="@{SaveBlogPost}" method="post" enctype="multipart/form-data">
							<div class="row mb-3">
								<label class="col-sm-2 col-form-label">Title:</label>
								<div class="col-sm-3">
									<input type="text" style="width: 200%" class="form-control" id="Title" placeholder="Enter Title" name="Title">
								</div>
							</div>
							<div class="row mb-3">
								<label class="col-sm-2 col-form-label">Description:</label>
								<div class="col-sm-3">
									<textarea id="Content" name="Content" rows="20" cols="100"></textarea>
								</div>
							</div>
							<div th:object="${dropdown}" class="col-2 my-1">
								<label for="Estado" class="mr-sm-4" >Categories:</label>
								<select class="custom-select mr-sm-4" id="Estado" name="category" required>
									<option th:each="cat : ${dropdown}" th:text="${cat.Name}" th:value="${cat.Id}"></option>
								</select>
							</div>

							<div class="row mb-3">
								<label class="col-sm-2 col-form-label">Category Image File (optional):</label>
								<div class="col-sm-3">
									<input type="file" class="form-control" id="Image" name="file">
								</div>
							</div>
							<!-- Form actions footer start -->
							<div class="form-actions-footer">
								<button class="btn btn-light" >Cancel</button>
								<button class="btn btn-success" type="submit">Submit</button>
							</div>
						</form>
						<!-- Row end -->
					</div>

			</div>
			</div>
		</div>
	</div>
	</body>

</html>
