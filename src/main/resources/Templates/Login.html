<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Meta -->
		<meta name="description" content="Moonlight - Responsive Bootstrap 5 Dashboard Template">
		<meta name="author" content="Bootstrap Gallery" />
		<link rel="canonical" href="https://www.bootstrap.gallery/">
		<meta property="og:url" content="https://www.bootstrap.gallery">
		<meta property="og:title" content="Admin Templates - Dashboard Templates | Bootstrap Gallery">
		<meta property="og:description" content="Marketplace for Bootstrap Admin Dashboards">
		<meta property="og:type" content="Website">
		<meta property="og:site_name" content="Bootstrap Gallery">
		<link rel="shortcut icon" th:href="@{/images/blog_logoo.png}">

		<!-- Title -->
		<title>Login</title>


		<!-- *************
			************ Common Css Files *************
		************ -->

		<!-- Animated css -->
		<link rel="stylesheet" th:href="@{/assetsAdmin/css/animate.css}">

		<!-- Bootstrap font icons css -->
		<link rel="stylesheet" th:href="@{/assetsAdmin/fonts/bootstrap/bootstrap-icons.css}">

		<!-- Main css -->
		<link rel="stylesheet" th:href="@{/assetsAdmin/css/main.min.css}">


	</head>

	<body class="login-container">

		<!-- Login box start -->
		<form th:action="@{login}" method="post">
			<div class="login-box">
				<div class="login-form">
					<a href="#" class="login-logo" >
						<img th:src="@{/images/blog_logoo.png}">
					</a>
					<div class="login-welcome">
						Welcome back, <br />Please login to your account.
					</div>
					<div class="mb-3">
						<label for="username" class="form-label">Username</label>
						<input type="text" class="form-control" name="username" id="username">
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Password</label>
						<input type="password" class="form-control" name="password" id="password">
					</div>
					<div class="login-form-actions">
						<button type="submit" class="btn"> <span class="icon"> <i class="bi bi-arrow-right-circle"></i> </span>
							Login</button>
					</div>
					<div class="login-form-footer">
						<div class="additional-link">
							Don't have an account? <a href="/signup"> Signup</a>
						</div>
					</div>
				</div>
			</div>
		</form>
		<!-- Login box end -->

		<!-- Required jQuery first, then Bootstrap Bundle JS -->
		<script src="/assetsAdmin/js/jquery.min.js"></script>
		<script src="/assetsAdmin/js/bootstrap.bundle.min.js"></script>
		<script src="/assetsAdmin/js/modernizr.js"></script>
		<script src="/assetsAdmin/js/moment.js"></script>

		<!-- *************
			************ Vendor Js Files *************
		************* -->

		<!-- Main Js Required -->
		<script src="/assetsAdmin/js/main.js"></script>

	</body>

</html>
