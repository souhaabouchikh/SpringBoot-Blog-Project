<!doctype html>
<html lang="en">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Meta -->
		<meta name="description" content="Moonlight - Responsive Bootstrap 5 Dashboard Template">
		<meta name="author" content="Bootstrap Gallery" />
		<link rel="canonical" href="https://www.bootstrap.gallery/">
		<meta property="og:url" content="https://www.bootstrap.gallery">
		<meta property="og:title" content="Admin Templates - Dashboard Templates | Bootstrap Gallery">
		<meta property="og:description" content="Marketplace for Bootstrap Admin Dashboards">
		<meta property="og:type" content="Website">
		<meta property="og:site_name" content="Bootstrap Gallery">
		<link rel="shortcut icon" th:href="@{/images/blog_logoo.png}">

		<!-- Title -->
		<title>SignUp</title>

		<!-- Animated css -->
		<link rel="stylesheet" th:href="@{/assetsAdmin/css/animate.css}">

		<!-- Bootstrap font icons css -->
		<link rel="stylesheet" th:href="@{/assetsAdmin/fonts/bootstrap/bootstrap-icons.css}">

		<!-- Main css -->
		<link rel="stylesheet" th:href="@{/assetsAdmin/css/main.min.css}">


	</head>

	<body class="login-container">
		<!-- Login box start -->
		<form th:action="@{SaveNewUser}" method="post">
			<div class="login-box">
				<div class="login-form">
					<a href="/" class="login-logo">
						<img th:src="@{/images/blog_logoo.png}" alt="Vico Admin" />
					</a>
					<div class="login-welcome">
						Welcome, <br />Please create your account.
					</div>
					<div class="mb-3">
						<label class="form-label">Email</label>
						<input type="email" class="form-control" name="email">
					</div>
					<div class="mb-3">
						<label class="form-label">Username</label>
						<input type="text" class="form-control" name="username">
					</div>
					<div class="mb-3">
						<label class="form-label">Password</label>
						<input type="password" class="form-control" name="password">
					</div>
					<div class="login-form-actions">
						<button type="submit" class="btn"> <span class="icon"> <i class="bi bi-arrow-right-circle"></i> </span>
							Signup</button>
					</div>
					<div class="login-form-footer">
						<div class="additional-link">
							Already have an account? <a href="/login"> Login</a>
						</div>
					</div>
				</div>
			</div>
		</form>
		<!-- Login box end -->

		<!-- *************
			************ Required JavaScript Files *************
		************* -->
		<!-- Required jQuery first, then Bootstrap Bundle JS -->
		<script th:src="@{/assetsAdmin/js/jquery.min.js}"></script>
		<script th:src="@{/assetsAdmin/js/bootstrap.bundle.min.js}"></script>
		<script th:src="@{/assetsAdmin/js/modernizr.js}"></script>
		<script th:src="@{/assetsAdmin/js/moment.js}"></script>

		<!-- *************
			************ Vendor Js Files *************
		************* -->

		<!-- Main Js Required -->
		<script th:src="@{/assetsAdmin/js/main.js}"></script>

	</body>

</html>
