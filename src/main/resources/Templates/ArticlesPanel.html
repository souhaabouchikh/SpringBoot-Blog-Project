<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="Template.html">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Meta -->
	<meta name="description" content="Moonlight - Responsive Bootstrap 5 Dashboard Template">
	<meta name="author" content="Bootstrap Gallery" />
	<link rel="canonical" href="https://www.bootstrap.gallery/">
	<meta property="og:url" content="https://www.bootstrap.gallery">
	<meta property="og:title" content="Admin Templates - Dashboard Templates | Bootstrap Gallery">
	<meta property="og:description" content="Marketplace for Bootstrap Admin Dashboards">
	<meta property="og:type" content="Website">
	<meta property="og:site_name" content="Bootstrap Gallery">
	<link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css">
	<link rel="shortcut icon" href="assetsAdmin/images/favicon.svg">

	<!-- Title -->
	<title>Modern Admin Dashboards</title>


	<!-- *************
        ************ Common Css Files *************
    ************ -->

	<!-- Animated css -->
	<link rel="stylesheet" href="assetsAdmin/css/animate.css">

	<!-- Bootstrap font icons css -->
	<link rel="stylesheet" href="assetsAdmin/fonts/bootstrap/bootstrap-icons.css">

	<!-- Main css -->
	<link rel="stylesheet" href="assetsAdmin/css/main.min.css">


	<!-- *************
        ************ Vendor Css Files *************
    ************ -->

	<!-- Scrollbar CSS -->
	<link rel="stylesheet" href="assetsAdmin/vendor/overlay-scroll/OverlayScrollbars.min.css">

</head>

<body>
<div class="content-wrapper" layout:fragment="content">

	<!-- Row start -->
	<div class="row">
		<div class="col-sm-12 col-12">
			<div class="card">
				<div class="card-header">
					<div class="card-title">Posts</div>
				</div>
				<div class="card-body">
					<a th:href="CreatePost" class="btn btn-primary" role="button">Create Post</a>
					<div class="table-responsive">
						<table class="table v-middle m-0">
							<thead>
							<tr>
								<th>Id</th>
								<th>Title</th>
								<th>Description</th>
								<th>Actions</th>
							</tr>
							</thead>
							<tbody>
							<tr th:each="post:${blogs_list}">
								<td th:text="${post.Id}"></td>
								<td th:text="${post.Title}"></td>
								<td th:text="${post.Content}"></td>
								<td>
									<div class="actions">
										<a th:href="@{ShowPost(id=${post.Id},page=${currentPage},size=${size})}" class="viewRow">
											<i class="bi bi-list text-green"></i>
										</a>
										<a onclick="return confirm('Are you sure to delete this Item?')" th:href="@{DeletePost(id=${post.Id},page=${currentPage},size=${size})}" >
											<i class="bi bi-trash text-red"></i>
										</a>
									</div>
								</td>
								<td></td>
							</tr>
							</tbody>
						</table>

						<ul class="nav nav-pills">
							<li th:each="page,status:${pages}">
								<a th:class="${status.index==currentPage?'btn btn-primary':'btn'}"
								   th:href="@{AllPosts(page=${status.index},size=${size})}"
								   th:text="${status.index}">
								</a>

							</li>
						</ul>


					</div>

				</div>
			</div>
		</div>
	</div>
	<!-- Row end -->
</div>

</div>
</div>
</div>
</div>
</body>

</html>
