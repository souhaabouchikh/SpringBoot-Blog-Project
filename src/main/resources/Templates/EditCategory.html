<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="Template.html">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Meta -->
	<meta name="description" content="Moonlight - Responsive Bootstrap 5 Dashboard Template">
	<meta name="author" content="Bootstrap Gallery" />
	<link rel="canonical" href="https://www.bootstrap.gallery/">
	<meta property="og:url" content="https://www.bootstrap.gallery">
	<meta property="og:title" content="Admin Templates - Dashboard Templates | Bootstrap Gallery">
	<meta property="og:description" content="Marketplace for Bootstrap Admin Dashboards">
	<meta property="og:type" content="Website">
	<meta property="og:site_name" content="Bootstrap Gallery">
	<link rel="shortcut icon" href="assetsAdmin/images/favicon.svg">

	<!-- Title -->
	<title>Admin WebSite</title>
	<link rel="stylesheet" href="assetsAdmin/css/animate.css">

	<!-- Bootstrap font icons css -->
	<link rel="stylesheet" href="assetsAdmin/fonts/bootstrap/bootstrap-icons.css">

	<!-- Main css -->
	<link rel="stylesheet" href="assetsAdmin/css/main.min.css">

	<!-- Scrollbar CSS -->
	<link rel="stylesheet" href="assetsAdmin/vendor/overlay-scroll/OverlayScrollbars.min.css">

</head>

<body>
<div class="content-wrapper" layout:fragment="content">

	<!-- Row start -->
	<div class="row">
		<div class="col-sm-12 col-12">

			<!-- Card start -->
			<div class="card">
				<div class="card-header">
					<div class="card-title">Edit Category</div>
				</div>
				<div class="card-body">

					<!-- Row start -->
					<form th:action="@{UpdateCategory}" method="post">
						<div class="row mb-3">
							<label hidden="hidden" class="col-sm-2 col-form-label">id:</label>
							<div class="col-sm-3">
								<input hidden="hidden" type="text" id="id" name="Id" th:th:value="${categoryView.id}">
							</div>
						</div>
						<div class="row mb-3">
							<label class="col-sm-2 col-form-label">Name:</label>
							<div class="col-sm-3">
								<input type="text" style="width: 200%" class="form-control" id="Name" placeholder="Enter name" name="Name" th:value="${categoryView.name}">
							</div>
						</div>
						<div class="row mb-3">
							<label class="col-sm-2 col-form-label">Created At:</label>
							<div class="col-sm-3">
								<input readonly type="text" class="form-control" id="date" placeholder="Enter name" name="Created_At" th:value="${categoryView.created_At}">
							</div>
						</div>

						<div class="row mb-3">
							<label class="col-sm-2 col-form-label">Description:</label>
							<div class="col-sm-3">
								<textarea id="Content" name="Content" rows="20" cols="100" th:text="${categoryView.content}"></textarea>
							</div>
						</div>
						<!-- Form actions footer start -->
						<div class="form-actions-footer">
							<!--										<button class="btn btn-light" >Cancel</button>-->
							<button class="btn btn-success" type="submit">Submit</button>
						</div>
					</form>
					<!-- Row end -->


					<!-- Form actions footer end -->

				</div>
			</div>
			<!-- Card end -->

		</div>

	</div>
	<!-- Row end -->
</div>

</div>
</div>
</div>
</div>
</body>

</html>
